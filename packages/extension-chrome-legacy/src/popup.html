<!DOCTYPE html>
<html>
    <head>
        <title>HET</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="extTitle">
            <h1 id="popupTitle">The Holocene Epoch Timestamp is active</h1>
        </div>
        <div id="form">
            <fieldset id="extensionActive">
                <input type="radio" name="activation" value="extensionOff" id="extensionOff"><span class="radioButton" id="radioButtonOff"></span><label for="extensionOff">off</label><br>
                <input type="radio" name="activation" value="extensionOnWiki" id="extensionOnWiki"><span class="radioButton" id="radioButtonOnWiki"></span><label for="extensionOnWiki">on Wikipedia</label><br>
                <input type="radio" name="activation" value="extensionOnSite" id="extensionOnSite"><span class="radioButton" id="radioButtonOnSite"></span><label for="extensionOnSite">on every site</label><br>
            <fieldset>
        </div>

        <div id="underForm">
            <table id="underFormTable">
                <tr>
                    <td class="leftTable">2023</td>
                    <td class="centerTable">becomes</td>
                    <td class="rightTable"><span id="firstHE"></span></td>
                </tr>
                <tr>
                    <td class="leftTable">399 BC</td>
                    <td class="centerTable">becomes</td>
                    <td class="rightTable"><span id="secondHE"></span></td>
                </tr>
            </table>
        </div>

        <div id="adjustOptions">
            <p>adjust from options<p>
        </div>

        <script src="jquery-3.1.1.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
